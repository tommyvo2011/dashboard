<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/f95402cc41.js" crossorigin="anonymous"></script>
</head>
<html>
<body>
<div class="container">
    <div class="sidebar">
        <div class="box-1">
            Dashboard
        </div>
        <div class="box-2">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Mesages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="box-3">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="main_content">
        <div class="header">
            <div class="top">
                <div class="search">
                    <div id="magnify_icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div id="searchbar">
                        <form action="search"><input type="text"></form>
                    </div>
                </div>
                <div class="notification">
                    <div id="bell_icon"><i class="fa-solid fa-bell"></i></div>
                    <div id="brand_icon"><i class="fa-solid fa-copyright"></i></div>
                    <div id="username">Tommy Vo</div>
                </div>

            </div>
            <div class="introduction"></div>
        </div>
        <div class="dashboard"> Main Content</div>
    </div>
</div>
</body>
</html>
